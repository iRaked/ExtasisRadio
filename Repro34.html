          <aside class="music-notes-container">
            <span class="music-note">‚ô™</span>
            <span class="music-note">‚ô´</span>

          <div class="glow-effect"></div>

        <!-- BLOCK VOLUMEN -->
        <section id="block-volumen" class="block-volumen">

          <div class="volume-control">
            <i id="volumeIcon" class="fas fa-volume-down"></i>
            <input
              type="range"
              class="volume-slider"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.1"
              value="0.7"
            />
            <span id="volumePercentage" class="volume-percentage">70%</span>
          </div>

        </section><!-- CIERRE BLOQUE VOLUMEN -->
        
        <!-- BLOQUE TRACK-INFO -->
        <section id="track-info" class="track-info">

          <div class="track-display-container">

            <figure class="cover-art-container">
              <img id="cover-art" src="assets/covers/DalePlay.png" alt="Car√°tula del Track" />
            </figure>

            <article class="info-track-container">
                <div class="scroll-wrapper">
                  <div class="scroll-inner">
                    <h5 class="scroll-text scrollable" id="track-playlist">Radio Dale Play</h5>
                  </div>
                </div>
                
              <div class="scroll-wrapper">
                  <div class="scroll-inner">
                      <h2 class="scroll-text" id="track-title">T√≠tulo del Track largo</h2>
                  </div>
                </div>
              <div class="scroll-wrapper">
                  <div class="scroll-inner">

            <!-- Power -->
            <button class="btn-power">
              <i class="fas fa-power-off"></i>
            </button>

            <!-- Repeat -->
            <button class="btn-engendro repeat-btn">
              <i class="fas fa-redo"></i>
            </button>

            <!-- Rewind -->
            <button class="btn-engendro rewind-btn">
              <i class="fas fa-backward"></i>
            </button>

            <!-- Play -->
            <button id="play-btn" class="btn-engendro btn-engendro-play play-btn">
              <i class="fas fa-play"></i>
            </button>

            <!-- Forward -->
            <button class="btn-engendro forward-btn">
              <i class="fas fa-forward"></i>
            </button>

            <!-- Shuffle -->
            <button class="btn-engendro shuffle-btn">
              <i class="fas fa-random"></i>
            </button>

            <!-- Menu -->
            <button id="menu-btn" class="btn-menu">
              <i class="fas fa-list-ul"></i>
            </button>

            <!-- Playlist -->
            <button class="btn-engendro contenido-btn" id="contenido-btn">
              <i class="fas fa-music"></i>
              <!-- Este ser√° el bot√≥n Playlist, el anterior es decorativo -->
            </button>
          </div>

    <!-- Imagen animada centrada en el panel derecho -->
    <div class="logo-container">
      <img src="assets/img/Logo-DP.png" alt="Logo" class="logo-base">
      <div class="logo-effect"></div>
    </div>

    <!-- MODAL HISTORIAL en Panel Derecho -->
    <section id="block-history" class="block-modal">
      <div id="history-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-history-modal" class="close-btn">
          <i class="fas fa-times"></i>
        </span>

          <h2>Historial de reproducci√≥n</h2>
          <ul id="history-list" class="track-list"></ul>
