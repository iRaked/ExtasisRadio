<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="assets/SG.ico" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Rick">
  <title>Repro 22</title>
  <link rel="stylesheet" href="Repro22.css" />
  <link rel="author" href="https://santi-graphics.vercel.app/copyright.txt">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="Repro22.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- BLOCK 
  <script type="text/javascript">
    document.onkeydown = function(){return false};
    document.oncontextmenu = function(){return false}
  </script>
  <script src="https://precios-2025.web.app/gallery.js"></script>-->
  
</head>
<body>
    
    <!-- Audio principal -->
    <audio id="player" autoplay muted></audio>
    
    <div class="scene">
      <div class="cube">
            <div class="face front">
          <video src="assets/video/Stage-F.mp4" autoplay muted loop></video>
        </div>
        <div class="face back">
          <video src="assets/video/Stage-B.mp4" autoplay muted loop></video>
        </div>
        <!-- RIGHT -->
        <div class="face cover">
          <div class="cover-wrapper">
            <div class="main-cover"></div>
          </div>
        </div>

        <!-- RIGHT (cara funcional para controles) -->
        <div class="face right">
          <!-- BOTONERA -->
        <section id="block-controls" class="block-controls">
          <div class="control-buttons left-group">
            <button id="rewind-btn" class="btn-rwd"><i class="fas fa-backward"></i></button>
            <button id="play-btn" class="btn-play"><i class="fas fa-play"></i></button>
            <button id="forward-btn" class="btn-fwd"><i class="fas fa-forward"></i></button>
          </div>
          <div class="control-buttons right-group">
            <button id="btn-radio" class="btn-music"><i class="fas fa-music"></i></button>
          </div>
        </section>
        </div><!-- RIGHT END -->
        <div class="face left">
          <img src="assets/covers/Cover1.png" alt="Imagen izquierda" />
        </div>
        <div class="face top">
          <video src="assets/video/Stage-F.mp4" autoplay muted loop></video>
        <!-- METADATA -->
        <div class="track-info">
          <div class="scrolling">
            <span class="meta animated">
              <span class="artist"></span>
              <span class="track"></span>
              <span class="album"></span>
            </span>
          </div>
        </div>
          </div><!-- TOP END -->
        <div class="face bottom"></div>
      </div>
        
    </div><!-- Cierre Main -->

</body>
    
</html>
