<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="https://santi-graphics.vercel.app/assets/SG.ico" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Rick">
  <!-- Estilos principales -->
  <link rel="author" href="https://santi-graphics.vercel.app/copyright.txt">
  <title>Repro 25</title>
  <link rel="stylesheet" href="Repro25.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Scripts Principales -->
  <script type="text/javascript">
  document.onkeydown = function(){return false};
  document.oncontextmenu = function(){return false}
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="Repro25.js" defer></script>
</head>
    
<body>
<!-- Main -->
<div id="Repro" class="reproductor">
    
    <!-- Mensaje personalizado para el clic derecho -->
    <div id="custom-message" class="custom-message">Santi Graphics</div>

    <!-- Reproductor Streaming -->
    <audio id="player" autoplay muted></audio>
    
    <!-- Ecualizador miniatura -->
    <canvas id="miniEQ" width="21" height="20"></canvas>

    <!-- Nuevo contenedor de controles de volumen -->
    <div class="volumen-contenedor">
      <span class="volumen-control">âˆ’</span>

      <div class="volumen">
        <input type="range" min="0" max="100" value="20" class="volumen-slider" id="volumenSlider">
      </div>

      <span class="volumen-control">+</span>

      <i class="fas fa-headphones volumen-headphones"></i>
    </div>

    <!-- Contador de radioescuchas -->
    <div class="radioescuchas">
      <i class="fas fa-users"></i>
      <span id="contadorRadio"></span>
    </div>

    <!-- CarÃ¡tula -->
      <div class="caratula">
        <img src="https://santi-graphics.vercel.app/assets/covers/Cover1.png" alt="CarÃ¡tula">
      </div>
    
    <!-- Effects -->
      <div class="effects">
        <button class="fx">
          <img src="https://santi-graphics.vercel.app/assets/img/Dance.gif" alt="Efectos">
        </button>
      </div>

    <!-- Metadata -->
    <div class="metadata">
      <div class="radio"></div>

      <div class="metadatos-contenedor">
        <div class="scroll-text titulo-container">
          <span class="titulo metadato"></span>
        </div>

        <div class="scroll-text artista-container">
          <span class="artista metadato"></span>
        </div>

        <div class="scroll-text album-container">
          <span class="album metadato"></span>
        </div>
      </div>
    </div>

    <!-- Botonera -->
    <div class="botonera">
      <!-- ðŸ‘ Fondo transparente -->
      <button class="btn fondo">
        <img src="https://santi-graphics.vercel.app/assets/img/btn.png" alt="Transparente">
        <i class="fas fa-eye"></i>
      </button>

      <!-- ðŸŽµ Music/Radio -->
      <button class="btn menu">
        <img src="https://santi-graphics.vercel.app/assets/img/btn.png" alt="Music/Radio">
        <i class="fas fa-music"></i>
      </button>

      <!-- âª RWD intacto -->
      <button class="btn prev">
        <img src="https://santi-graphics.vercel.app/assets/img/btn-rwd.png" alt="Anterior">
      </button>

      <!-- â¯ Play/Pause intacto -->
      <button class="btn play">
        <img src="https://santi-graphics.vercel.app/assets/img/btn-play.png" alt="Reproducir">
      </button>

      <!-- â© FWD intacto -->
      <button class="btn next">
        <img src="https://santi-graphics.vercel.app/assets/img/btn-fwd.png" alt="Siguiente">
      </button>

      <!-- ðŸ”€ Shuffle intacto -->
      <button class="btn shuffle">
        <img src="https://santi-graphics.vercel.app/assets/img/btn-shuffle.png" alt="Shuffle">
      </button>

      <!-- ðŸ“œ Historial -->
      <button class="btn historial">
        <img src="https://santi-graphics.vercel.app/assets/img/btn.png" alt="Historial">
        <i class="fas fa-history"></i>
      </button>
    </div>

    <!-- MODAL SELECTOR e Historial -->
    <div id="modalTracks" class="modal-container hidden">
        <div class="repro-box">
            <div class="modal-header">
                <span id="currentTrackNameModal">Lista de ReproducciÃ³n</span>
                <button class="close-modal">&times;</button>
            </div>
            <ul id="trackList" class="track-list"></ul>
        </div>
    </div>

</div>

</body>
</html>
