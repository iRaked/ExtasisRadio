<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="assets/SG.ico" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Rick">
  <title>Repro 32</title>
  <!-- Estilos externos -->
  <link href="Repro32.css" rel="stylesheet" type="text/css">
  <link rel="author" href="https://santi-graphics.vercel.app/copyright.txt">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Scripts externos -->
  <script src="Repro32.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- BLOCK -->
  <script type="text/javascript">
  document.onkeydown = function(){return false};
  document.oncontextmenu = function(){return false}
  </script>

</head>

<body>

    <!-- Audio principal -->
    <audio id="player" autoplay muted></audio>

    <div id="main-ctn" class="main-ctn">
      <div class="repro32-bg-ctn">
      <div class="R32-BG"></div> 
    </div>

    <div class="zone-left">
    <div><i class="fa fa-step-backward" id="btn-rwd"></i></div>
    <div><i class="fa fa-play" id="btn-play"></i></div>
    <div><i class="fa fa-random" id="btn-shuffle"></i></div>
    <div><i class="fa fa-step-forward" id="btn-fwd"></i></div>
    </div>

  <div class="zone-meta">
    <div class="meta-top-row">
      <div class="meta-cover" id="covers">
        <img src="assets/covers/Cover1.png" alt="Track Cover" class="cover-img" />
      </div>
      <div class="meta-data">
        <div class="track-title" id="titulo"><span class="track-content">Título</span></div>
        <div class="track-artist" id="artista"><span class="track-content">Artista</span></div>
        <div class="track-genre" id="genero">Género</div>
      </div>
    </div>
    <div class="meta-info">
      <div class="info-date" id="informacion">Viernes 07 de Noviembre, 2025 | 17:00</div>
    </div>
</div>
        
    <div class="volumen-option">
        <i class="fas fa-volume-off volume-icon" id="volumeIcon"></i>
        <div class="volume-track">
            <input type="range" min="0" max="100" value="50" class="volume-bar" id="volumeBar" />
        </div>
        <i class="fas fa-volume-up volume-icon" id="volumeUpIcon"></i>
    </div>

    <div class="zone-right">
    <div id="status-indicator">ONLINE</div> 
    
    <div><i class="fa fa-power-off" id="btn-power"></i></div>
    
    <div class="radioescuchas">
        <i class="fas fa-users" id="users"></i>
        <span id="contadorRadio"></span>
    </div>
    </div>

</div><!-- Cierre Main -->

</body>

</html>
