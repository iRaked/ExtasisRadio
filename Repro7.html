<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="assets/SG.ico" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Rick">
  <title>Reproductor 7</title>
  <!-- Estilos externos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="Repro7.css" />
  <!-- Scripts Externos -->
  <script src="Repro7.js" defer></script>
  <!-- BLOCK -->
  <script type="text/javascript">
  document.onkeydown = function(){return false};
  document.oncontextmenu = function(){return false}
  </script>
<script src="https://precios-2025.web.app/gallery.js"></script>
</head>

<body>

<!-- 🎧 Reproductor ocultable -->
<section id="panel">
  <div id="iFone" class="ifone-ctn">
    
    <!-- 🔼 Cabecera con botones -->
    <div class="header">
      <button id="btn-plus" class="btn-plus">＋</button>
      <button id="btn-modo" class="btn-modo"><i class="fa-solid fa-music"></i></button>
    </div>

    <!-- 🎵 Audio -->
    <audio id="audioStreaming" src="https://technoplayerserver.net:8018/stream?icy=http"></audio>

    <!-- 📀 Carátula por defecto -->
    <div id="default-cover" class="default-cover">
      <img src="assets/covers/Cover1.png" alt="Carátula por defecto" />
    </div>

    <!-- 🎼 Metadatos -->
    <div class="info">
      <h2 id="modal-artist">Artista</h2>
      <p id="modal-title">Título</p>
    </div>

    <!-- 📜 Playlist visual -->
    <ul id="modal-queue" class="modal-queue"></ul>

    <!-- ▶️ Reproductor personalizado -->
    <div class="custom-player">
      <button id="btn-toggle" class="play-btn">
        <i class="fa-solid fa-play"></i>
      </button>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>

    <!-- 🎛️ Controles extendidos -->
    <div class="controls">
      <label>
        Volumen:
        <input type="range" id="volume-control" min="0" max="1" step="0.01" />
      </label>
      <label>
        Speed:
        <select id="speed-control">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </label>
      <button id="loop-toggle">Loop: Off</button>
      <button id="shuffle-toggle">Shuffle</button>
    </div>

  </div>
</section>

</body>

</html>
