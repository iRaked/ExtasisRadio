<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Font Awesome -->
  <link rel="icon" type="image/x-icon" href="assets/SG.ico" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Rick">
  <title>Repro 31</title>
  <!-- Estilos principales -->
  <link rel="author" href="https://santi-graphics.vercel.app/copyright.html">
  <link rel="stylesheet" href="Repro31.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <!-- Scripts Principales
  <script type="text/javascript">
  document.onkeydown = function(){return false};
  document.oncontextmenu = function(){return false}
  </script>
  <script src="https://precios-2025.web.app/gallery.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
  <script src="Repro31.js" defer></script>
</head>

<body>
  <!-- Audio principal -->
  <audio id="player" autoplay muted></audio>


  <div id="main-container">

    <header>
      <button id="btn-online" class="btn-online">ONLINE</button>
    </header>

    <section class="rockola-zone">
        <div class="rockola-caratulas" id="caratula-carousel">
            </div>

        <div class="info-track-container">
            <h3 id="current-title">Cargando...</h3>
            <p id="current-artist">...</p>
            <p id="current-genre">...</p> </div>

        <div class="rockola-buttons">
            <button class="btn-left" id="btn-prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="btn-right" id="btn-next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        
        
    <!-- Mensaje personalizado para el clic derecho -->
    <div id="custom-message" class="custom-message">Santi Graphics</div>
        
        
    </section>

    <div class="bottom-zone">

      <div class="left-bottom">
        <!-- Ecualizador SVG -->
      <div id="app">
          <div class="px-16 mb-12 min-h-[100px]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" width="100%" height="100%">
              <g transform="translate(10,50)">
                <line
                  v-for="(yabs,index) in bars"
                  :x1="index*10"
                  :y1="-yabs"
                  :x2="index*10"
                  :y2="yabs"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-width="6"
                  :class="[index > 15 && index < 35 ? 'eq-bar-filled' : 'eq-bar-empty', colorClase]"
                />
              </g>
            </svg>
          </div>
        </div>
      </div>
      <!-- Botonera -->
      <div class="center-bottom">
      <div class="botonera">
        <button id="btn-repeat" class="btn-repeat"><i class="fa-solid fa-repeat"></i></button>
    
        <button id="btn-playpause" class="btn-playpause"><i class="fa-solid fa-play"></i></button>
    
        <button id="btn-shuffle" class="btn-shuffle"><i class="fa-solid fa-shuffle"></i></button>
      </div>
    </div>
      <!-- Barra de Volumen -->
      <div class="right-bottom">
      <i class="fa-solid fa-volume-low"></i>
      <input id="volume-slider" type="range" min="0" max="100" />
      <i class="fa-solid fa-volume-high"></i>
    </div>

    </div>

  </div>
    
<script>
  const ecualizador = new Vue({
    el: "#app",
    data: {
      bars: Array(49).fill(0).map(() => 5 + Math.random() * 30),
      colorClase: "" // clase reactiva para forzar re-render
    },
    methods: {
      updateBars() {
        this.bars.shift();
        this.bars.push(5 + Math.random() * 30);
      },
      actualizarColorClase() {
        // fuerza reactividad en las barras para que se re-rendericen
        this.colorClase = "color-" + Date.now();
      }
    },
    created() {
      setInterval(this.updateBars, 150);
    }
  });
</script>

</body>

</html>
